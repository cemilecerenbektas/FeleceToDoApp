<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="container" style="text-align: center">
    <h1>Update ToDo</h1>
</div>

<div class="container" style="text-align: center">
    <a class="btn btn-primary" href="/todo/all">HOME</a>
</div>

<div class="container">
    <form action="#" th:action="@{/todo/update/{id}(id = ${dtoUpdateToDo.id})}" th:object="${dtoUpdateToDo}"
          th:method="POST">
        <div class="row align-items-end">
            <div class="col">
                <label for="content" class="form-label">Content</label>
                <input class="form-control" type="text" th:field="*{content}" id="content" placeholder="Content" required>
            </div>
            <div class="col">
                <label for="author" class="form-label">Author</label>
                <input class="form-control" type="text" th:field="*{author}" id="author" placeholder="Author" required>
            </div>
            <div class="col">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}">
                    <option th:value="'WAITING'" th:text="WAITING"></option>
                    <option th:value="'SNOOZED'" th:text="SNOOZED"></option>
                    <option th:value="'COMPLETED'" th:text="COMPLETED"></option>
                </select>
            </div>
            <div class="col">
                <div style="text-align: center">
                    <input class="btn btn-success" type="submit" value="UPDATE">
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
