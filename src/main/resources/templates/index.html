<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="container" style="text-align: center">
    <h1>ToDo App</h1>
</div>

<div class="container" style="text-align: center">
    <a class="btn btn-primary" href="/todo/create">CREATE TODO</a>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr style="text-align: center">
            <th>Content</th>
            <th>Author</th>
            <th>Status</th>
            <th>Time</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${todos.isEmpty()}">
            <td colspan="6" style="text-align: center;"> No ToDo Available!</td>
        </tr>
        <tr style="text-align: center" th:each="todo : ${todos}">
            <td><span th:text="${todo.content}"></span></td>
            <td><span th:text="${todo.author}"></span></td>
            <td><span th:text="${todo.status}"></span></td>
            <td><span th:text="${todo.time}"></span></td>
            <td>
                <form action="#" th:action="@{/todo/update/{id}(id = ${todo.id})}" th:method="GET">
                    <button class="btn btn-warning" type="submit" id="updateButton">UPDATE</button>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/todo/delete/{id}(id = ${todo.id})}" th:method="POST">
                    <button class="btn btn-danger" type="submit" id="deleteButton">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
